<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Console Tricks</title>
    </head>
    <body>
        <p onclick="makeGreen()">xBREAKxDOWNx</p>

        <script>
            const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }]

            function makeGreen() {
                console.log('denemeeeeee');
                const p = document.querySelector('p');
                p.style.color = 'green';
                p.style.fontSize = '50px';
            }

            //Regular
            console.log('hello');

            //Interpolated
            console.log('Hello I am a %s string', 'ðŸ’©');

            //Styled
            console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue')

            //Warning
            console.warn('Oh Nooo!');

            //Error
            console.error('Shit!');

            //Info
            console.info('This is an info');

            //Testing
            //assert writes an error message to the console if the assertion is false
            const p = document.querySelector('p');
            console.assert(p.classList.contains('ouch'), 'That is wrong');

            //Clear
            console.clear();

            //Viewing DOM Elements
            //dir displays an interactive list of the properties of the specified JavaScript object
            console.log(p);
            console.dir(p);
            console.clear();

            //Grouping together
            dogs.forEach(dog => {
                console.groupCollapsed(dog.name);
                console.log(`This is a ${dog.name}`);
                console.log(`${dog.name} is ${dog.age} years old`);
                console.groupEnd(dog.name);
            })
            
            //Counting
            console.count('Wes');
            console.count('Wes');
            console.count('Steve');
            console.count('Steve');
            console.count('Wes');
            console.count('Steve');
            console.count('Wes');
            console.count('Steve');
            console.count('Steve');
            console.count('Steve');
            console.count('Steve');
            console.count('Steve');

            //Timing
            console.time('fetching data');
            fetch('https://api.github.com/users/wesbos')
                .then(data => data.json())
                .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
                });

            //Table
            console.table(dogs);



        </script>
        
    </body>
</html>
